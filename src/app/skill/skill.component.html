<app-breadcrumb [parentData]="skill"> </app-breadcrumb>
<div class="skills-grid">
  <div class="skill-area" *ngFor="let skill of skills" >
      <img [defaultImage]="defaultImage" [lazyLoad]="skill.url" [offset]="offset" alt="{{skill.alt}}"/>
     <div class="tips">
       <span> {{skill.name}}</span>
       <em> {{skill.level}}</em>
     </div>
  </div>
</div>

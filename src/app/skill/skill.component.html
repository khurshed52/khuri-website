<section id="bannerHead">
    <div class="bannerText">
        <div data-sal-duration="900" data-sal="flip-up" data-sal-delay="600" data-sal-easing="ease-out-bounce">Skills</div>
    </div>
</section>
<div class="skills-grid">
  <div class="skill-area" *ngFor="let skill of skills" >
      <img [defaultImage]="defaultImage" [lazyLoad]="skill.url" [offset]="offset" alt="{{skill.alt}}"/>
     <div class="tips">
       <span> {{skill.name}}</span>
       <em> {{skill.level}}</em>
     </div>
  </div>
</div>
